<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id="app"></div>
    <script>
        const component = {
            props: ["count"],
            data(){
                return{
                    newCount: this.count
                }
            },
            template: `{{newCount}}<button @click="newCount++">增加</button>`
        }
        var app = Vue.createApp({
            data() {
                return {
                    num: 0
                }
            },
            components: {
                "compo": component
            },
            template: `<compo :count="num"/>`
        }).mount("#app");
    </script>
</body>

</html>
